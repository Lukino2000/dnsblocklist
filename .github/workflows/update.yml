name: Aggiorna hosts giornalmente

on:
  schedule:
    - cron: '0 2 * * *'  # ogni giorno alle 02:00 UTC
  workflow_dispatch:      # permette lanciare manualmente

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.22'

      - name: Run blocklist-merger
        run: go run ./

      - name: Commit and push hosts file
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add hosts
          if git diff --cached --quiet; then
            echo "No changes to commit"
          else
            git commit -m "Aggiorna hosts automatico [ci skip]"
            git push
          fi
